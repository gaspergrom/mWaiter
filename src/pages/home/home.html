<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      mWaiter
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="search"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let table of tables | tables:search" (click)="find(table.id, table.name)">{{table.name}}</button>
  </ion-list>
</ion-content>
